name: Node Continuous Integration

on:
    pull_request:
        branches: [master]

jobs:
    test_pull_request:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/checkout@v3    
              with:
                node-version: 20
            
            - name: Install Dependencies
              run: npm install --legacy-peer-deps

            - name: Run Tests
              run: npm test
            
            - name: Build the Application
              run: npm run build
            